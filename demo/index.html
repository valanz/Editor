<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Nekland Editor Demo</title>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="demo.css" />
		<link rel="stylesheet" href="../release/nekland-editor.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 jumbotron">
					<h1>Nekland Editor</h1>
					<p>
						This is a demonstration of what is capable our WYSIWYG.
					</p>
					<p>
						<a href="../docs/index.md" class="btn btn-primary btn-lg">See the whole documentation</a>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form>
						<textarea name="content" id="textarea" class="form-control"></textarea>
					</form>
				</div>
			</div>
		</div>
		<!-- Libs -->
		<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../bower_components/dropzone/downloads/dropzone.js"></script>

		<!-- Core -->
		<script type="text/javascript" src="../src/setup.js"></script>
		<script type="text/javascript" src="../src/main.js"></script>
		<script type="text/javascript" src="../src/execute.js"></script>
		<script type="text/javascript" src="../src/templates.js"></script>
		<script type="text/javascript" src="../src/modules.js"></script>
		<script type="text/javascript" src="../src/events.js"></script>
		<script type="text/javascript" src="../src/dom-selection.js"></script>
		<script type="text/javascript" src="../src/translation.js"></script>
		<script type="text/javascript" src="../src/string-tools.js"></script>
		<script type="text/javascript" src="../src/compatibility.js"></script>
		<script type="text/javascript" src="../src/utils.js"></script>
		<script type="text/javascript" src="../src/jquery-plugin.js"></script>
		<script type="text/javascript" src="../src/lang/en.js"></script>

		<!-- modules insertion -->
		<script type="text/javascript" src="../src/modules/basic-module.js"></script>
		<script type="text/javascript" src="../src/modules/link-module.js"></script>
		<script type="text/javascript" src="../src/modules/align-module.js"></script>
		<script type="text/javascript" src="../src/modules/format-module.js"></script>
		<script type="text/javascript" src="../src/modules/list-module.js"></script>
		<script type="text/javascript" src="../src/modules/table-module.js"></script>
        <script type="text/javascript" src="../src/modules/image-module.js"></script>

		<!-- Let's test ! -->
		<script type="text/javascript">
			$('#textarea').neklandEditor();
		</script>
	</body>
</html>
